<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <img alt="card__title" class="card__image" />
                <button
                  type="button"
                  aria-label="Delete"
                  class="card__delete-button"
                ></button>
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    aria-label="Like"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          id="profile-close"
          class="modal__close-button"
          aria-label="Close"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="name"
            id="profile-name"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button_disabled"
            disabled="true"
            aria-label="Save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          type="button"
          id="add-close"
          class="modal__close-button"
          aria-label="Close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="place-title"
            id="card-title"
            class="modal__input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-error"></span>
          <input
            type="url"
            name="img-link"
            id="card-link"
            class="modal__input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-link-error"></span>
          <button
            type="submit"
            id="create"
            class="modal__save-button modal__save-button_disabled"
            disabled="true"
            aria-label="Create"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <button
          type="button"
          id="preview-close"
          class="modal__close-button"
          aria-label="Close"
        ></button>
        <img class="modal__preview-image" />
        <p class="modal__preview-text"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>

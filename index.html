<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>

            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__list_item card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Yosemite Valley</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
            <li class="cards__list_item card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lake Louise</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
            <li class="cards__list_item card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Bald Mountains</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
            <li class="cards__list_item card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Latemar</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
            <li class="cards__list_item card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Vanoise National Park</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
            <li class="cards__list_item card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lago di Braies</p>
                <img
                  src="./images/like-disabled.svg"
                  alt="Like"
                  class="card__like-icon"
                />
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
